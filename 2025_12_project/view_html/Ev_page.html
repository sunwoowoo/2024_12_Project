<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev</title>

    <link rel="stylesheet" href="../css/Header.css">
    <link rel="stylesheet" href="../css/Footer.css">
    <link rel="stylesheet" href="../css/Ev.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/Ev.js"></script>
</head>
<body>
    <header> 맨위</header>
    <main>
        <div class="section_1">
            <div class="section_1_container" id="slider_1">
                <div class="section_1_slider">1</div>
                <div class="section_1_slider">2</div>
                <div class="section_1_slider">3</div>
            </div>
            <div class="section_1_controls">
                <button class="section_1_button" id="prev">이전</button>
                <button class="section_1_button" id="next">다음</button>
            </div>
            <div class="dots" id="dots"></div>
        </div>
        <div class="section_2">
            <div class="section_2_box">
                <div class="section_2_title"><h2>제목</h2></div>
                <div class="section_2_subtitle"><h3>세부 내용</h3></div>
                <div class="Car_color">
                    <div onclick="showMain(1)"  class="Car_color_box" id="Car_color_tag1">1</div>
                    <div onclick="showMain(2)"  class="Car_color_box" id="Car_color_tag2">2</div>
                    <div onclick="showMain(3)"  class="Car_color_box" id="Car_color_tag3">3</div>
                    <div onclick="showMain(4)"  class="Car_color_box" id="Car_color_tag4">4</div>
                </div>
                <div class="Car_type" >
                    <div class="Car_type_box Car_type_js_1">1</div>
                    <div class="Car_type_box Car_type_js_2">2</div>
                    <div class="Car_type_box Car_type_js_3">3</div>
                    <div class="Car_type_box Car_type_js_4">4</div>
                </div>
            </div>
        </div>
        <div class="section_3" id="section_3_onclick">
            <div class="section_3_box" onclick="changeBg('green')">

            </div>
            <div class="section_3_box" onclick="changeBg('orange')">

            </div>
            <div class="section_3_box" onclick="changeBg('purple')">
                
            </div>
        </div>
    </main>
    <footer>맨 아래</footer>
</body>
</html>
