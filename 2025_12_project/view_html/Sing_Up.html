<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 화면</title>
  <link rel="stylesheet" href="../css/Sing_Up.css">
</head>
<body>
  <header> 맨위</header>
  <main>
  <form action="login.html">
      <table>
      <tr><td><h2>회원가입</h2></td></tr>
      <tr><td>아이디</td></tr>
      <tr><td><input placeholder="아이디를 입력하세요." 
        class="box"></td></tr>
      <tr><td>비밀번호</td></tr>
      <tr><td><input placeholder="비밀번호를 입력하세요." 
        class="box"></td></tr>
      <tr><td>비밀번호 확인</td></tr>
      <tr><td><input placeholder="비밀번호를 재입력하세요." 
        class="box"></td></tr>
      <tr><td>이름</td></tr>
      <tr><td ><input class="box"></td></tr>
      <tr><td>생년월일</td></tr>
      <tr><td><input type="date" class="box"></td></tr>
      <tr><td>이메일</td></tr>
      <tr>
          <td><input class="email" > @ 
              <select>
                  <option>naver.com</option>
                  <option>gmail.com</option>
                  <option>daum.net</option>
              </select>
          </td>
      </tr>
      <tr><td>
        <input type="submit" value="가입완료" class="btn"
        onclick="alert('회원가입이 성공적으로')">
        </td></tr>
      </table>
  </form>
</main>
<footer>맨 아래</footer>
</body>
</html>
